---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: httpd-pull-request
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
    - name: repo_name
      value: "{{ repo_name }}"
    - name: pull_request_number
      value: "{{ pull_request_number }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
      - name: basic-auth
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
          kind: ClusterTask
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: s2i-httpd-build
        taskRef:
          name: s2i-httpd-1-16-0
          kind: ClusterTask
        runAfter:
          - fetch-repository
        params:
        - name: IMAGE
          value: "image-registry.openshift-image-registry.svc:5000/httpd/demo:1.0"
        - name: TLSVERIFY
          value: "false"
        workspaces:
          - name: source
            workspace: source
      - name: fetch-helm-chart-repository
        taskRef:
          name: git-clone
          kind: ClusterTask
        runAfter:
          - s2i-httpd-build
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: url
            value: https://github.com/devhub-showcase/shared-helm-charts.git
          - name: revision
            value: main
      - name: install-helm-chart
        taskRef:
          name: helm-upgrade-from-source
          kind: ClusterTask
        runAfter:
          - fetch-helm-chart-repository
        workspaces:
          - name: output
            workspace: source
        params:
          - name: RELEASE_NAME
            value: $(params.repo_name)-$(params.pull_request_number)
          - name: charts_dir
            value: "$(workspaces.source.path)/shared-helm-charts/charts/deploy"
          - name: overwrite_values
            value: image.repository=image-registry.openshift-image-registry.svc:5000/httpd/demo,image.tag=1.0
  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  # This workspace will inject secret to help the git-clone task to be able to
  # checkout the private repositories
  - name: basic-auth
    secret:
      secretName: "{{ git_auth_secret }}"
